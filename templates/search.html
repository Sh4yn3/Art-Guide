{% extends "layout.html" %}

{% block content %}

<h1 class="space">Search Results</h1>
    <ul>
        {% for result in results %}
            <li>
                <a href="/{{ result[0]|lower }}/{{ result[1] }}">{{ result[2] }} ({{ result[0] }})</a>
                <p>{{ result[3] }}</p>
            </li>
        {% endfor %}
    </ul>
{% endblock %}
