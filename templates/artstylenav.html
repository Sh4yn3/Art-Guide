{% extends "layout.html" %}

</div>

<hr/>

<p>   
    <a href="/" class="link">Home</a> / Artstyles
</p>

<div class="artstyle-nav-container">
    {% for artstyle in artstyles %}

            <img src="{{artstyle[3]}}" alt="{{artstyle[1]}}" class="artstyle-image">

                <h2> {{artstyle[1]}} </h2>
                <p> {{artstyle[2]}} </p>
            </div>
        </div>
    </a>
    {% endfor %}
</div>
