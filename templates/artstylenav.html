{% extends "layout.html" %}

<hr/>

</div>

<hr/>

<p>   
    <a href="/" class="link">Home</a> / Artstyles
</p>
<div class="results-section">
    {% for artstyle in artstyles %}
        <a href="/artstyle/{{artstyle[0]}}" class="result-item">
            <img src="{{artstyle[2]}}" alt="{{artstyle[1]}}" class="thumbnail">

                <h3 class="result-title">{{ artstyle[1] }}</h3>
                <p class="result-description">{{ artstyle[3] }}</p>
            </div>
        </a>
    {% endfor %}
</div>
